        <nav class="navbar navbar-expand-lg bg-black-tertiary header__nav">

            <div class="container-fluid nav">

                <button class="navbar-toggler btn btn-info border-info" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"

                <div class="collapse navbar-collapse" id="navbarNav">

                        </li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>
    <main class="main">

        <h1 class="main__h1">Gimnasio Deporgym</h1>

        <h2 class="main__h2 wow animate__animated animate__fadeInDown">Contactanos</h2>

        <div class="main__div--contactos">

            <div class="div__mapa">

                <iframe class="mapa"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3405.6700714154!2d-64.16163538424887!3d-31.39565960239249!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432981aa8618295%3A0xa1c485362bcf0196!2sSuper%20Deportivo!5e0!3m2!1ses-419!2sar!4v1664479582093!5m2!1ses-419!2sar"
                    style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>

            </div>


            <form action="" class="form">

                <fieldset class="form__form">

                    <legend class="form__form--label">Contactanos llenando el formulario</legend>

                    <h2 class="h2_form">Te contactaremos a <br> la brevedad.</h2>

                    <label for="nombreusuario" class="formato_label">Nombre</label>
                    <input id="nombreusuario" type="text" name="nombreusuario" placeholder="Tu nombre" class="formato_input"><br>

                    <label for="apellidousuario" class="formato_label">Apellido</label>
                    <input id="apellidousuario" type="text" name="apelliusuario" placeholder="Tu apellido" class="formato_input"><br>

                    <label for="email" class="formato_label">Email</label>
                    <input id="email" type="email" name="email" placeholder="Tu email" class="formato_input--email"><br>

                    <label for="telefono" class="formato_label">Telefono</label>
                    <input id="telefono" type="tel" name="telefono" placeholder="Tu telefono" class="formato_input"><br>

                    <label for="comentario" class="formato_label"></label><br>
                    <textarea class="textarea" name="comentario" id="comentario" cols="35" rows="5"
                        placeholder="Dejanos tu comentario"></textarea><br>

                    <input type="submit" value="Enviar" class="botones_form">
                    <input type="reset" value="Resetear" class="botones_form"><br>

                </fieldset>

            </form>
        </div>
    </main>

    <footer class="footer">

        <h2 class="footer__h2">Redes Sociales</h2>

        <div class="footer__div">

            <img src="src/nuestraMision.jpg" alt="" class="img__contactos">

            <div class="footer__div--div">

                <div class="wasapp">

                    <a href="https://api.whatsapp.com/send?phone=3516647555" target="_blank"><i
                            class='bx bxl-whatsapp bx-sm '></i></a>
                </div>
                <div class="facebook">
                    <a href="https://www.facebook.com/juanpablo.quinteros.566" target="_blank"><i
                            class='bx bxl-facebook-circle bx-sm'></i></a>
                </div>
                <div class="instegram">
                    <a href="https://www.instagram.com/depor.gym/" target="_blank"><i
                            class='bx bxl-instagram bx-sm'></i></a>
                </div>
            </div>

        </div>

    </footer>
